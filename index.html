<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Meeseeks Blue Yonder</title>
  <meta name="description" content="Solucion Reto Blue Yonder">
  <meta name="meeskeeks" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <header>
    <div class="navigation">
      <img class="logo" src="img/logo.png">
      <div></div>
    </div>
  </header>

  <main>

    <section class="section__hero">
      <div class="section__hero--container">
        <h1 class="heading-primary">Nuestra Solucion Al Reto Blue Yonder</h1>
        <h2 class="heading-secondary">Equipo Meeseeks</h2>
      </div>
      <div class="section__hero--container">
        <h3 class="heading-tertiary">Nuestro Equipo:</h3>
        <div class="cards">
          <div class="section__hero--card">
            <h3>Esteban de la Maza</h3>
            <p>ITC Tercer Semestre</p>
            <div class="line"></div>
            <img class="face" src="img/esteban.jpg">
          </div>
          <div class="section__hero--card">
            <h3>Ricardo Jasso</h3>
            <p>ITC Tercer Semestre</p>
            <div class="line"></div>
            <img class="face" src="img/ricky.jpeg">
          </div>
          <div class="section__hero--card">
            <h3>Jorge Ayala</h3>
            <p>ITC Tercer Semestre</p>
            <div class="line"></div>
            <img class="face" src="img/jorgeA.jpeg">
          </div>
          <div class="section__hero--card">
            <h3>Jorge Villegas</h3>
            <p>IRS Tercer Semestre</p>
            <div class="line"></div>
            <img class="face" src="img/jorge.jpeg">
          </div>
        </div>
        
      </div>
      
    </section>

    <section class="section__solution">
      <div class="section__solution--container">

        <div class="sidebar">
          <h4 class="heading-quarternary">Porcentaje de Capacidad:</h4>
          <input type="range" min="1" max="100" value="50" class="slider" id="porcentaje">
          <h4 class="heading-quarternary">Distancia Minima</h4>
          <input type="range" min="1" max="1.5" value="1.5" class="slider" id="distancia">



        </div>
          <input type="image" src="img/busseat.png" class="asiento">
          <input type="image" src="img/busseat.png" class="asiento">
          <input type="image" src="img/busseat.png" class="asiento">
          <input type="image" src="img/busseat.png" class="asiento">
      </div>

    </section>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
